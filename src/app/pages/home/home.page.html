<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="6" sizeXs="12" *ngFor="let contact of contacts">
        <ion-card>
          <ion-item>
            <ion-icon *ngIf="!contact.image" name="contact" slot="start"></ion-icon>
            <ion-avatar *ngIf="contact.image" slot="start">
              <img src="{{contact.image}}" alt="">
            </ion-avatar>
            <ion-label sizeMd="6" sizeXs="12">{{contact.name}}</ion-label> <br>
            <ion-button routerLink="/contact-details/{{contact.id}}" class="hide-xs hide-sm" fill="outline" slot="end">
              Visualizar
            </ion-button>
          </ion-item>
          <ion-item class="clickable">
            <ion-icon name="call" color="success" slot="start"></ion-icon>
            <ion-label>{{contact.fone}}</ion-label>
          </ion-item>
          <ion-item class="clickable">
            <ion-icon color="primary" name="mail-open" slot="start"></ion-icon>
            <ion-label>{{contact.email}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-card-content>
              {{contact.city}} - {{contact.state}}
            </ion-card-content>
            <ion-icon class="clickable" (click)="remove(contact)" name="trash" color="danger" slot="end"></ion-icon>
          </ion-item>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/contact-editor/0" color="primary">
    <ion-icon name="person-add"></ion-icon>
  </ion-fab-button>
</ion-fab>
